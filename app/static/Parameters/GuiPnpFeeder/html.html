<div style="max-width: 750px;" class="parameter"  id="${param.pid}">
  <span style="font-size: large;">${param.name}</span>
  <span style="float:right;">pid: ${param.pid}</span><button class="toggler" onclick="toggleCollapsible(this)" style="float:right;">-</button>
  <div>
    <table style="width: 100%;" id="${param.pid}_table">
      <tr>
        <td>feeder_num</td>
        <td>Component Name</td>
        <td>x pos</td>
        <td>y pos</td>
        <td>z pos</td>
        <td>a pos</td>
        <td>set pos</td>
      </tr>
      ${this.create_feeder_table(param)}
    </table>
    <button class="xsm_button grey" onclick="GuiPnpFeeder.send(${param.pid}, 'save_rack', null)" id="${param.pid}_save_button">save</button>
  </div>
</div>
