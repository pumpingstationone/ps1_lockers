
<!DOCTYPE html>
<html>
    <head>
        <title>message topology</title>

</head>
<body>
    <h1>PS1 Lockers</h1>
    <div class="mermaid">
        graph
        AD[(AD)] <--> |tag lookup| LS([LockerServer FastAPI])
        RFIDTAG>RFIDTAG] --> |MQTT| LS
        AD <--> |on_startup MISSING build_locker_data| LS
        LS <--> |websocket| PyscriptUser 
        LS --> |MQTT| LockerLights_N_of_XX
        LS -->  |MISSING update user locker info| WA[(WA)]
    </div>


<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<script>
function renderMermaid(){
    mermaid.init(undefined,document.querySelectorAll(".mermaid"));
}
$(function() {
    $(document).on('previewUpdated', function() {        
        renderMermaid();
    });
    renderMermaid();
});
</script>

</body>
